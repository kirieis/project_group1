<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - PharmaCity</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color, #2563eb);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: var(--secondary-color, #1e40af);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar (Simplified) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">PharmaCity</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h2>Đăng Nhập</h2>
            <p>Vui lòng nhập thông tin tài khoản</p>
        </div>

        <!-- Error Message Placeholder -->
        <!-- <div class="error-message">Mật khẩu không đúng</div> -->

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required placeholder="Nhập username...">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Nhập password...">
            </div>
            <button type="submit" class="btn-login">Đăng Nhập</button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="home.html">Quay lại trang chủ</a>
        </div>
    </div>

</body>

</html>
